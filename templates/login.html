<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="./files/login.css">
</head>
<body>
  <form class="sign-up" method="post">
    <h1 class="sign-up-title">Авторизация</h1>
      <input type="text" class="sign-up-input" placeholder="Логин" required="required" name="login">
      <input type="password" class="sign-up-input" placeholder="Пароль" required="required"  name="password">
      <input type="submit" value="Войти!" class="sign-up-button">
  </form>
  {{if .ok}}
				<div class="ok">
					{{.ok}}
				</div>
			{{end}}
			{{if .err}}
				<div class="err">
					{{.err}}
				</div>
			{{end}}
</body>
</html>
